<!DOCTYPE html>  <!-- HTML5 문서임을 알려줌 -->
<html>
<head>
    <meta charset="utf-8">  <!-- 한글이 정상적으로 보이도록 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">  <!-- 모바일에서 콘텐츠 크기 최적화 -->
    <title>HTML 기본 템플릿</title>
    <style>
        h1 {
            font-size: 72px;
        }
        #t1 {
            color:rgb(158, 32, 180); 
            font-size: 20px;
        }
        #t2 {
            color:rgb(29, 44, 255); 
            font-size: 36px;
        }
    </style>
</head>
<body>
    <h1>텍스트</h1>
    <p id="t1">뭐가 문젠 걸까.</p>
    <p id="t2">왜 나만 안 되는 걸까.</p>
</body>
</html>
